	position: absolute;

	height: 100%;
	border-radius: 50%;

	background-color: #007bff; /* Adjust color */

}

	position: absolute;
	width: 100%;
	height: 100%;

.progress-circle .rotate {
	position: absolute;
	width: 100%;
	height: 100%;
	border-radius: 50%;
	transition: transform 2000ms linear;
}

	position: absolute;
	top: 50%;
	left: 50%;
